<!DOCTYPE html>
<html>
  <head>
  
 <!--Code from Will Howard-->
    <title>Google Maps test</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="http://api.wxtiles.com/wxtiles.v2.min.js"></script>
    <script type="text/javascript" src="http://mesowest.org/api/v2/demos/js/widget.js"></script>
    <style type="text/css">

      html, body { overflow: scroll; padding: 0; height: 100%; width: 100%; font-family: 'Lucida-Grande',Geneva,Arial,Verdana,sans-serif; }

        #header { height: 43px; padding: 0; background-color: #eee; border: 1px solid #888;}
      #map { 
        height: 75%; border: 1px solid #888; 
      }
    </style>
  </head>
  <body>
    <div id="header"> 
    <span id="tSelect"></span>
    <span id="wxSelect"><label for="wx_vSelect">View:</label></span>
    </div>
    <script src="js/widget.js"></script>
   <p> This is an attempt at a map with Google Maps and WxTiles. The addition of MesoWest API data to this should be easier than the Leaflet Map, I think? Need to figure out the nuances of GeoJSON vs JSON stuff though...
</p>
 
    <div id="map"></div>
    <script>
var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 40.76, lng: -111.89},
    zoom: 8 
  });

 
var wxoverlay=new WXTiles();
wxoverlay.addToMap(map);
wxoverlay.addColorBar('big','horiz');

document.getElementById('tSelect').appendChild(wxoverlay.getTSelect());
document.getElementById('wxSelect').appendChild(wxoverlay.getVSelect());
 }
  </script> 
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3KN5u6qS-2v4ytFakisiXFBMfizzkHkk&callback=initMap"
    async defer></script>
    <script src="http://mesowest.org/api/v2/demos/js/widget.js"></script>
  </body>
</html>
